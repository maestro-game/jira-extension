<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Jira Assigned Issues</title>
    <style>
        body {
            width: 300px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Jira Assigned Issues</h2>
    <div class="mb-3">
        <input type="text" class="form-control" id="issueSearch" placeholder="Your Issue...">
        <button type="button" class="btn btn-info">Search</button>
    </div>
    <ul class="list-group" id="issueList">
        <!-- Issues will be appended here -->
    </ul>
    <script src="plugin.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
